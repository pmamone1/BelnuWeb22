{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <!-- DataTable !!! -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/af-2.3.7/b-2.2.2/b-print-2.2.2/date-1.1.2/fh-3.2.2/r-2.2.9/sb-1.3.2/sp-2.0.0/datatables.min.css"/>

    {% block head %}

              <a class="nav-item nav-link active" href="{% url 'consultar' %}">Consultar documento</a>

      <div class="container">
          <div class="row">
              <div class="col-12">
                {% block contenido %} {% endblock %}
              </div>
          </div>
        </div>
